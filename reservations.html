    <main>
        <div class="form-grid">
            <!-- normal stay reservation form -->
            <!-- location,date,number,type of room -->
            <!-- fullname,email,phone,homestate or country, comment or special accomidation -->
            <!-- form validation -->
            <!-- submit button -->
            <form>
                <h2>Make a reservation</h2>
                <div class="form-grid">
                    <div class="form-grid-item">
                        <label for="location">Location</label>
                        <select name="location" id="location">
                            <option value="">Select a location</option>
                            <option value="">Temple</option>
                            <option value="">Hotel</option>
                            <option value="">Resort</option>
                        </select>
                    </div>
                    <div class="form-grid-item">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form-grid-item">
                        <label for="room">Room type</label>
                        <select name="room" id="room">
                            <option value="">Select a room</option>
                            <option value="">Single</option>
                            <option value="">Double</option>
                            <option value="">Triple</option>
                        </select>
                    </div>
                </div>
                <h3>Personal Info:</h3>
                <div class="form-grid">
                    <div class="form-grid-item">
                        <label for="fullname">Full name</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div class="form-grid-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-grid-item">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-grid-item">
                        <label for="homestate">Home state or country</label>
                        <input type="text" name="homestate" id="homestate">
                    </div>
                    <!-- submit button -->
                    <div class="form-grid-item">
                        <input type="submit" value="Submit">
                </div>
            </form>
        </div> 
    </main>
