    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />

<body>
    <header>
        <div class="header-grid">
            <img src="images/logo.jpg" alt="logo">
            <div class="current_date"><span id="currentdate1"></span></div>
        </div>
    </header>
    <nav>

    <main>
        <div class="main-grid">
            <!-- provide informaton and images about
                 the suites offered at the hotel with
                  a simple contact us form for more 
                  details -->
            
            <form action="" class="staystill">
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit">
            </form>
            <p>Call us at (208)504-8702</p>
        </div>
    </main>

        <div class="footer-grid">
            
            <p>Contact us: (208)504-8702</p>
